<!DOCTYPE html>
<html>
<head>
<title>Area Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Area of Trapezoid Calculator</h1>

<p class="img"><img src="images/trapezoid.1" width="200px"></p>

<h2>Inputs</h2>
<p>Length of top base (b1): <input id="b1" type="number"></p>

<p>Length of bottom base (b2): <input id="b2" type="number"></p>

<p>Height of trapezoid (h): <input id="H" type="number"></p>

<p><Button id="Btn">CALCULATE</Button></p>

<h2>Outputs</h2>

<p>The area of the trapezoid is: <span id="Area">------</span></p>

<script src="main.js"></script>
</body>
</html>
